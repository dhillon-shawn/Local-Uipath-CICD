name: Bug Template
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
#projects: ["ca-dmv/16" ]
#type: "Bug"
assignees:
  - $default-assignee
body:
  - type: dropdown
    id: auto_branch
    attributes:
      label: Auto-create feature branch?
      description: Select ‚ÄúNo‚Äù to skip creating a branch for this issue.
      options:
        - Yes ‚Äî create feature branch for this issue
        - No ‚Äî do not create a branch for this issue
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How bad is it?
      options:
        - Critical (System down/unusable)
        - High (Major feature broken)
        - Medium (Minor feature issue)
        - Low (Cosmetic/Nice to have)
      default: 2


  - type: textarea
    id: details
    attributes:
      label: 'What happened?'
      description: Quick description of the bug
      placeholder: |
        Brief description of what went wrong...

        Steps to reproduce (if needed):
        1.
        2.

        Expected vs actual behavior...

  - type: textarea
    id: screenshots_files
    attributes:
      label: Screenshots/Files
      description: |
        **Drag/Drop/Attach images, videos, logs, or any files here** üìé

        Just drag files directly into this box or click to browse!
      placeholder: |
        Drop your files here or click to browse...

        ‚Ä¢ Screenshots of the issue
        ‚Ä¢ Error logs
        ‚Ä¢ Network traces
        ‚Ä¢ Screen recordings

  - type: checkboxes
    id: environment
    attributes:
      label: Where did this happen?
      options:
        - label: Production
        - label: Testing
        - label: Development
        - label: Local
        - label: N/A

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: When should this be fixed?
      options:
        - ASAP
        - This week
        - This month
        - N/A
      default: 3

  - type: textarea
    id: logs_errors
    attributes:
      label: Logs/Errors (if applicable/releavant)
      description: Console output, error messages, stack traces
      render: shell
      placeholder: Paste any error messages or log output here. Will be rendered through shell.

  - type: textarea
    id: notes
    attributes:
      label: Additional notes
      description: Anything else worth mentioning
      placeholder: |
        ‚Ä¢ Workarounds you found
        ‚Ä¢ Related issues
        ‚Ä¢ Impact on users
        ‚Ä¢ Timeline notes
        ‚Ä¢ Thoughts

  - type: checkboxes
    id: status
    attributes:
      label: What's your plan?
      options:
        - label: I'm investigating this
        - label: I'm working on a fix
        - label: I need help with this
        - label: This is blocked by something else
        - label: Documenting for later
