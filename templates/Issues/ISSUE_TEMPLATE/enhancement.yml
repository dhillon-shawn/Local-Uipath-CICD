name: Enhancement Template
description: Use this for improvements, refinements, or optimization work
title: "[Enhancement]: "
labels: ["enhancement"]
#projects: ["ca-dmv/16" ]
#type: "Feature"
assignees:
  - $default-assignee
body:
  - type: dropdown
    id: auto_branch
    attributes:
      label: Auto-create feature branch?
      description: Select ‚ÄúNo‚Äù to skip creating a branch for this issue.
      options:
        - Yes ‚Äî create feature branch for this issue
        - No ‚Äî do not create a branch for this issue
    validations:
      required: true

  - type: dropdown
    id: enhancement_type
    attributes:
      label: Type of Enhancement
      description: What kind of improvement is this?
      options:
        - New Feature
        - Performance Optimization
        - Security
        - Accessibility
        - Documentation
        - Refactor
        - Other
      default: 1


  - type: textarea
    id: summary
    attributes:
      label: Brief Summary
      description: What are you improving and why?
      placeholder: |
        ‚Ä¢ What is being enhanced?
        ‚Ä¢ Who requested this?
        ‚Ä¢ Expected outcome

  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: Upload designs, screenshots, or supporting files üìé
      placeholder: Drop your files here.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: When should this be fixed?
      options:
        - ASAP
        - This week
        - This month
        - N/A
      default: 3

  - type: checkboxes
    id: status
    attributes:
      label: Current Status
      options:
        - label: Researching
        - label: Documenting
        - label: Implementing
        - label: In Review
        - label: Blocked


  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Anything else useful
      placeholder: |
        ‚Ä¢ Dependencies
        ‚Ä¢ Risks
        ‚Ä¢ Related issues
        ‚Ä¢ Timeline notes
