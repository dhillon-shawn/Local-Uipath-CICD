mode: auto
openDraftPR: true
copyIssueDescriptionToPR: true
copyIssueLabelsToPR: true
copyIssueAssigneeToPR: true
copyIssueProjectsToPR: true
autoCloseIssue: true
autoDeleteBranch: true
conventionalPrTitles: true
branchName: '${issue.number}-${issue.title}'
commentMessage: 'âœ… Created branch `${branchName}` from `${defaultBranch}` and opened a draft PR.'

branches:

  - label: feature
    prefix: feature/
    name: feature
    prTarget: ${defaultBranch}

  - label: hotfix
    prefix: hotfix/
    name: hotfix
    prTarget: main


