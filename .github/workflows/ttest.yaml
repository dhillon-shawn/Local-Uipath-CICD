      - name: verify
        run: |
          cat tmp/sample.xml

      - name: Test Results â†’ HTML
        id: test_html
        uses: dhillon-shawn/Local-Uipath-CICD/.github/actions/test_results@main
        with:
          xml_path: tmp/sample.xml


      - name: Compose final email (table + body + subject)
        id: compose
        uses: dhillon-shawn/Local-Uipath-CICD/.github/actions/compose_email@main
        with:
          publishable:        false
          target_env:         "test"
          test_html_path:     ${{ steps.test_html.outputs.out_path}}                         # no test table for this dry run
          analysis_html_path: "N/A"
          source_ref:         refs/heads/test
          version:            0.0.0-test
          folder_name:        Demo
          project_id:         DEMO
          migrate:            false
          cd_status:          success

      - name: Send Email (SMTP)
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject:  ${{ steps.compose.outputs.subject }}
          to:       "dhillon.shawns@gmail.com"
          from:     "UiPath CI/CD <uipath-cicd@noreply.com>"
          html_body: file://${{ steps.compose.outputs.html }}
          convert_markdown: false

